<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <link rel="stylesheet" href="{% static "/css/users.css" %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Usuarios</h1>
        <h2>Aquí están los usuarios:</h2>
        {% if users %}
            <ol>
              {% for usua in users %}
              <li>Usuario:</li>
                <ul>
                  <li>Nombre: {{ usua.first_name }}: </li>
                  <li>Apellido: {{ usua.last_name }}</li>
                  <li>Email: {{ usua.email }}</li>
                </ul>
              {% endfor %}
            </ol>
        {% else %}
          <h3>Usuarios no encontrados.</h3>
        {% endif %}

      </div>

    </div>

  </body>
</html>
