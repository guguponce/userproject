<!DOCTYPE html>
{% load staticfiles %}
{% load extratemplates %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="{% static "/css/index.css" %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'index' %}">Marca</a></li>
          <li><a class="navbar-link" href="{% url 'comentarios' %}">Comentario</a></li>
          <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
          <li><a class="navbar-link" href="{% url 'registro' %}">Registro</a></li>

          {% if user.is_authenticated %}
          <li><a class="navbar-link" href="{% url 'user_logout' %}">Log Out</a></li>
          {% else %}
          <li><a class="navbar-link" href="{% url 'user_login' %}">Log In</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Homepage</h1>
        <div class="insert">
          {{ INSERT_HOME|axO:"a" }}

        </div>
      </div>
    </div>
  </body>
</html>
